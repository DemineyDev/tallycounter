<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Counter</title>
</head>
<body onload="startTime()">
    <div class="container">
        <h1 class="heading">Profile Counter</h1>
        <div class="counter">

            
                <button class="minus-button" id="minus-button">-</button>
            
                <p class="count-display" id="count-display">0</p>            
            
                <button class="plus-button" id="plus-button">+</button>
            
            <!-- <span class="minus">-</span> <span class="count">0</span> <span class="plus">+</span> -->
        </div>
        <div class="timer-container">
            <h2 id="time-display"></h2>
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="clear">clear</button>
            
        </div>
        <div class="time-display-container">
            <p>Start time: <span id="start-time">00:00:00</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End time: <span id="end-time">00:00:00</span></p>
        </div>
    </div>








    <script src="app.js"></script>
    
</body>
</html>
